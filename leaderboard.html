    <script>

        /** è§£æ URL åƒæ•¸ */
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        /** å¾ localStorage ç²å–æˆç¸¾åˆ—è¡¨ */
        function getScores() {
            const scoresJson = localStorage.getItem('quiz_leaderboard');
            return scoresJson ? JSON.parse(scoresJson) : [];

        function renderLeaderboard() {
            const scores = getScores();
            
            // æ’åºé‚è¼¯
            if (leaderboardSortKey === 'score') {
                scores.sort((a, b) => b.score - a.score); // åˆ†æ•¸ç”±é«˜åˆ°ä½
            } else if (leaderboardSortKey === 'name') {
                // å§“åç­†åŠƒ/å­—æ¯æ’åº (ä½¿ç”¨ localeCompare é€²è¡Œä¸­æ–‡æ’åº)
                scores.sort((a, b) => a.name.localeCompare(b.name, 'zh-TW', { sensitivity: 'base' }));
            }

            $leaderboardList.innerHTML = '';
            
            if (scores.length === 0) {
