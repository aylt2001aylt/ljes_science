            { title: "🌌 宇宙級化學天神", color: "text-fuchsia-600", msg: "超越物質界限，你的智慧已達宇宙級別！" },
        ];

        // 題目資料 (從 JSON 轉換而來)
        const fullQuestionPool = [
          {id: 1, text: "白開水喝起來沒有特別的味道。", options: ["O", "X"], correctIndex: 0},
          {id: 2, text: "白開水聞起來有酸酸的氣味。", options: ["O", "X"], correctIndex: 1},
          {id: 3, text: "不同的水溶液，顏色看起來可能不同，例如：白開水是透明的，紅茶是深褐色的。", options: ["O", "X"], correctIndex: 0},
          {id: 4, text: "物質溶入水中後就不會散發氣味，因此不同的水溶液氣味都會相同。", options: ["O", "X"], correctIndex: 1},
          {id: 5, text: "對於不清楚來源的水溶液，千萬不能以身體任意接觸，或輕易用舌或鼻嘗試，以免受到傷害。", options: ["O", "X"], correctIndex: 0},
          {id: 6, text: "對於不清楚來源的水溶液，如果無法利用目視、聞嗅來判斷，可以直接用小拇指指尖輕輕觸碰水溶液，觀察水溶液的變化。", options: ["O", "X"], correctIndex: 1},
          {id: 7, text: "用鼻子辨別水溶液的氣味時，應用手掌往鼻子方向搧聞水溶液的氣味，不可以用鼻子直接靠近水溶液聞氣味。", options: ["O", "X"], correctIndex: 0},
          {id: 8, text: "為了使實驗更簡便迅速，科學家在實驗室常用自來水來配製水溶液。", options: ["O", "X"], correctIndex: 1},
          {id: 9, text: "不同的水溶液具有不同的性質，例如：顏色、氣味及味道等都可能會有所不同。", options: ["O", "X"], correctIndex: 0},
          {id: 10, text: "除了看顏色或聞氣味，沒有其他辨認不同水溶液的方法。", options: ["O", "X"], correctIndex: 1},
          {id: 11, text: "配製水溶液時，可以將名稱標籤貼在盛裝水溶液的杯子上", options: ["O", "X"], correctIndex: 0},
          {id: 12, text: "為了減少實驗的誤差，科學家在實驗室常用純水來配製水溶液。", options: ["O", "X"], correctIndex: 0},
          {id: 13, text: "用鼻子辨別水溶液的氣味時，可以用鼻子直接靠近水溶液聞氣味。", options: ["O", "X"], correctIndex: 1},
          {id: 14, text: "水中溶解其他的物質，稱為水溶液。", options: ["O", "X"], correctIndex: 0},
          {id: 15, text: "自來水中的其他物質，也會影響水溶液的酸鹼性。", options: ["O", "X"], correctIndex: 0},
          {id: 16, text: "配製水溶液時，可以用同一個攪拌棒直接重複使用於不同的水溶液中。", options: ["O", "X"], correctIndex: 1},
          {id: 17, text: "依酸鹼性程度可以將水溶液分為酸性、中性與鹼性。", options: ["O", "X"], correctIndex: 0},
          {id: 18, text: "水溶液的酸鹼性質只有酸性和鹼性兩種。", options: ["O", "X"], correctIndex: 1},
          {id: 19, text: "直接用嘴巴嘗水溶液的味道，是判斷水溶液酸鹼性質最安全也是最好的方法。", options: ["O", "X"], correctIndex: 1},
          {id: 20, text: "將紫色高麗菜汁指示劑滴入待測水溶液後，可以輕輕搖晃平底試管，使指示劑與水溶液充分混合。", options: ["O", "X"], correctIndex: 0},
          {id: 21, text: "石蕊試紙跟紫色高麗菜汁一樣，都是用來測試溶液溫度的方法。", options: ["O", "X"], correctIndex: 1},
          {id: 22, text: "用紫色高麗菜汁檢測小蘇打水的酸鹼性質，若水溶液的顏色呈現藍色，表示小蘇打水是酸性。", options: ["O", "X"], correctIndex: 1},
          {id: 23, text: "琳琳將某種水溶液塗在藍色石蕊試紙上，試紙沒有變色，代表該水溶液一定是鹼性。", options: ["O", "X"], correctIndex: 1},
          {id: 24, text: "將中性溶液滴在藍色與紅色石蕊試紙上，試紙都不會變色。", options: ["O", "X"], correctIndex: 0},
          {id: 25, text: "醋和檸檬酸水二種水溶液，會使藍色石蕊試紙變為紅色，而紅色石蕊試紙不變色。", options: ["O", "X"], correctIndex: 0},
          {id: 26, text: "砂糖水和食鹽水二種水溶液，使紅色、藍色石蕊試紙都不變色。", options: ["O", "X"], correctIndex: 0},
          {id: 27, text: "分別用紫色高麗菜汁與紅色石蕊試紙檢測小蘇打水，發現兩者都呈現藍色。", options: ["O", "X"], correctIndex: 0},
          {id: 28, text: "將紫色高麗菜汁滴入食鹽水中，水溶液會偏黃色。", options: ["O", "X"], correctIndex: 1},
          {id: 29, text: "在我們的四周有許多酸性、鹼性的水溶液，應該要小心強酸與強鹼。", options: ["O", "X"], correctIndex: 0},
          {id: 30, text: "使用清潔劑時戴上手套，可以避免皮膚受到腐蝕。", options: ["O", "X"], correctIndex: 0},
          {id: 31, text: "直接用手觸摸包裝上沒有註明名稱與使用說明的化學藥品不會發生危險。", options: ["O", "X"], correctIndex: 1},
          {id: 32, text: "使用具有酸鹼性質的清潔劑前，要先仔細閱讀使用說明。", options: ["O", "X"], correctIndex: 0},
          {id: 33, text: "看到自然教室裡的化學藥品，可以隨手拿起來玩，不具有危險性。", options: ["O", "X"], correctIndex: 1},
          {id: 34, text: "生活中有些酸、鹼水溶液具有腐蝕性，如果不小心沾到身體，應該用大量清水沖洗並立即送醫。", options: ["O", "X"], correctIndex: 0},
          {id: 35, text: "所有的物質都可以檢測水溶液的酸鹼性。", options: ["O", "X"], correctIndex: 1},
          {id: 36, text: "石蕊試紙是一種測量溫度的指示紙，當水溶液的溫度高於50℃時，沾到水溶液的試紙會變色。", options: ["O", "X"], correctIndex: 1},
          {id: 37, text: "可以讓紅色石蕊試紙變藍色的水溶液是鹼性水溶液。", options: ["O", "X"], correctIndex: 0},
          {id: 38, text: "將檸檬酸水塗在藍色石蕊試紙上，石蕊試紙會變成紅色。", options: ["O", "X"], correctIndex: 0},
          {id: 39, text: "將紫色高麗菜汁滴入酸性的透明水溶液中，水溶液會偏黃色。", options: ["O", "X"], correctIndex: 1},
          {id: 40, text: "製作紫色高麗菜汁時，將紫色高麗菜絲浸泡在冰水中，可加快完成的速度。", options: ["O", "X"], correctIndex: 1},
          {id: 41, text: "將紫色高麗菜汁加入酸性水溶液中，水溶液會偏藍色。", options: ["O", "X"], correctIndex: 1},
          {id: 42, text: "將紫色高麗菜汁滴入未知的溶液中，發現溶液變成偏藍色或綠色，表示這個未知溶液是酸性溶液。", options: ["O", "X"], correctIndex: 1},
          {id: 43, text: "分別用紅色石蕊試紙與紫色高麗菜汁檢測酸性溶液，兩者都會呈現藍色。", options: ["O", "X"], correctIndex: 1},
          {id: 44, text: "將酸性與鹼性的水溶液互相混合後，水溶液最後可能會變成中性。", options: ["O", "X"], correctIndex: 0},
          {id: 45, text: "琳琳將分別滴了紫色高麗菜汁的醋與小蘇打水混合，混合水溶液的顏色可能會偏紫色。", options: ["O", "X"], correctIndex: 0},
          {id: 46, text: "無論在鹼性水溶液中加入任何溶液，水溶液的酸鹼性質都不會改變。", options: ["O", "X"], correctIndex: 1},
          {id: 47, text: "不可以隨便使用強酸或強鹼水溶液，以免發生危險。", options: ["O", "X"], correctIndex: 0},
          {id: 48, text: "用酸性溶液清洗馬桶汙垢時，要戴手套、口罩，確保安全。", options: ["O", "X"], correctIndex: 0},
          {id: 49, text: "使用化學藥品時，可以直接取用，不須看使用說明。", options: ["O", "X"], correctIndex: 1},
          {id: 50, text: "不小心被實驗室中的強酸濺到衣服時，要馬上用強鹼沖洗，酸鹼混合後就沒有危險性了。", options: ["O", "X"], correctIndex: 1},
          {id: 51, text: "不小心被實驗室中的強鹼濺到時，要馬上用大量清水沖洗。", options: ["O", "X"], correctIndex: 0},
          {id: 52, text: "如果不小心喝到強酸溶液，要趕快喝強鹼溶液降低胃中酸性。", options: ["O", "X"], correctIndex: 1},
          {id: 53, text: "利用石蕊試紙檢測水溶液酸鹼性時，不可直接以試紙沾取水溶液，以免影響水溶液性質。", options: ["O", "X"], correctIndex: 0},
          {id: 54, text: "小明將某一水溶液滴在紅色石蕊試紙上，試紙沒有變色，因此這個水溶液一定為酸性。", options: ["O", "X"], correctIndex: 1},
          {id: 55, text: "將紫色高麗菜汁滴入某水溶液後，若水溶液呈現紅色，則水溶液可能是檸檬酸水。", options: ["O", "X"], correctIndex: 0},
          {id: 56, text: "將檸檬酸水與石灰水相互混合，再滴入紫色高麗菜汁，水溶液如果由透明變成藍色，表示混合水溶液趨近中性。", options: ["O", "X"], correctIndex: 1},
          {id: 57, text: "醋倒入含有食鹽的水溶液混合後，再加入紫色高麗菜汁，水溶液可能呈現偏紫色。", options: ["O", "X"], correctIndex: 1},
          {id: 58, text: "將酸性與鹼性的水溶液混合後，滴入紫色高麗菜汁，如果水溶液偏紅色，再滴入一些鹼性水溶液，混合水溶液的顏色會漸漸偏紫色。", options: ["O", "X"], correctIndex: 0},
          {id: 59, text: "使用發光二極體測試水溶液的導電性時，發光二極體的長腳要與電池的正極相接，發光二極體的短腳要與電池的負極相接。", options: ["O", "X"], correctIndex: 0},
          {id: 60, text: "只有鹼性的水溶液才容易導電。", options: ["O", "X"], correctIndex: 1},
          {id: 61, text: "實驗時LED發亮後應立即將電線從水溶液中拿出，以免將LED燒壞。", options: ["O", "X"], correctIndex: 0},
          {id: 62, text: "當水中溶解的物質愈多，水溶液的重量也會愈重。", options: ["O", "X"], correctIndex: 0},
          {id: 63, text: "可以利用磅秤測量物質溶解後，水溶液的重量變化。", options: ["O", "X"], correctIndex: 0},
          {id: 64, text: "食鹽溶於水後就看不見了，所以也沒有辦法將食鹽再取回。", options: ["O", "X"], correctIndex: 1},
          {id: 65, text: "小敏將一杯鹽水放在通風處，幾天後，她發現水已經蒸發掉，而食鹽也再次出現了。", options: ["O", "X"], correctIndex: 0},
          {id: 66, text: "如果想將食鹽水中的食鹽取出來，可以利用濾紙過濾。", options: ["O", "X"], correctIndex: 1},
          {id: 67, text: "如果想加快食鹽水溶液中的食鹽析出速度，可以試著將水溶液放在通風處，並且將溶液放在面積較大的容器裡。", options: ["O", "X"], correctIndex: 0},
          {id: 68, text: "聰聰在燒杯裡裝了水，然後用磅秤測得水和燒杯的重量為35公克，當他在水裡加入兩湯匙砂糖，並攪拌至砂糖完全溶解後，水溶液和燒杯的重量仍然會是35公克。", options: ["O", "X"], correctIndex: 1},
          {id: 69, text: "食鹽水經蒸發後可以取回食鹽顆粒，表示物質溶解後並不會消失，只是看不見而已。", options: ["O", "X"], correctIndex: 0},
          {id: 70, text: "紅糖是透過熬煮甘蔗汁，使水蒸發後所獲得的。", options: ["O", "X"], correctIndex: 0},
          {id: 71, text: "清洗馬桶時，如果皮膚不小心接觸到強酸浴廁清潔劑，應該馬上用強鹼中和，以降低傷害。", options: ["O", "X"], correctIndex: 1},
          {id: 72, text: "如果是因胃酸過多而造成的胃部不舒服，醫師通常會開立含有鹼性物質的胃藥以舒緩不適。", options: ["O", "X"], correctIndex: 0},
          {id: 73, text: "將醋和石灰水均勻混合，利用指示劑檢測後，發現水溶液呈鹼性，此時只要再加入鹼性水溶液，就能讓混合溶液變成中性水溶液。", options: ["O", "X"], correctIndex: 1},
          {id: 74, text: "如果不小心接觸到強鹼水溶液，應該用大量清水沖洗，並盡快送醫。", options: ["O", "X"], correctIndex: 0},
          {id: 75, text: "想清理鹼性的汙垢時，可以考慮利用酸性的清潔劑。", options: ["O", "X"], correctIndex: 0},
          {id: 76, text: "發光二極體具有體積小、用電省、壽命長等優點，近年來被廣泛應用在各種電器產品上。", options: ["O", "X"], correctIndex: 0},
          {id: 77, text: "使用發光二極體時，長腳端要接在由電池正極出來的電線上，短腳端要接在由電池負極出來的電線上。", options: ["O", "X"], correctIndex: 0},
          {id: 78, text: "阿力利用接有電池和發光二極體的導線檢測醋的導電性，發現發光二極體會發亮，代表醋有導電性。", options: ["O", "X"], correctIndex: 0},
          {id: 79, text: "和傳統燈泡相比，LED的用電量較大。", options: ["O", "X"], correctIndex: 1},
          {id: 80, text: "小雨檢驗純水和糖水後，發現這兩種水溶液都不會導電。由此可以知道：所有的中性水溶液都不會導電。", options: ["O", "X"], correctIndex: 1},
          {id: 81, text: "將會導電的物品接到具有發光二極體的電路中時，會使發光二極體發亮，我們可以利用這個原理，設計出檢驗水溶液導電性的實驗裝置。", options: ["O", "X"], correctIndex: 0},
          {id: 82, text: "食鹽水溶液具有導電性。", options: ["O", "X"], correctIndex: 0},
          {id: 83, text: "一旦食鹽顆粒溶解在水中，就沒有辦法回復原來的顆粒狀了。", options: ["O", "X"], correctIndex: 1},
          {id: 84, text: "如果將一杯食鹽水放在通風處，等水蒸發後，就會出現食鹽的顆粒。", options: ["O", "X"], correctIndex: 0},
          {id: 85, text: "食鹽水、糖水和小蘇打水都屬於水溶液。", options: ["O", "X"], correctIndex: 0},
          {id: 86, text: "如果想取回溶解在水中的食鹽，唯一的方法是將食鹽水拿到火上加熱。", options: ["O", "X"], correctIndex: 1},
          {id: 87, text: "製造粗鹽時，會將海水放在日光下曝晒。", options: ["O", "X"], correctIndex: 0},
          {id: 88, text: "如果想清除熱水壺裡的鹼性水垢，可以利用酸性的檸檬酸將水垢溶解。", options: ["O", "X"], correctIndex: 0},
          {id: 89, text: "如果皮膚不小心沾到強鹼水溶液，只要馬上使用強酸水溶液來進行酸鹼中和就可以避免受傷了。", options: ["O", "X"], correctIndex: 1},
          {id: 90, text: "如果想知道水溶液是否能導電，可以利用接有發光二極體的通路來檢測。", options: ["O", "X"], correctIndex: 0},
          {id: 91, text: "已知ㄅ水溶液能導電，由此可以推論出ㄅ水溶液一定是酸性或鹼性水溶液。", options: ["O", "X"], correctIndex: 1},
          {id: 92, text: "中性水溶液都無法導電。", options: ["O", "X"], correctIndex: 1},
          {id: 93, text: "砂糖和食鹽溶解於水中形成的水溶液，都不具有能導電的性質。", options: ["O", "X"], correctIndex: 1},
          {id: 94, text: "發光二極體具有體積小和用電省的優點。", options: ["O", "X"], correctIndex: 0},
          {id: 95, text: "因為食鹽水是中性水溶液，所以它一定不能導電。", options: ["O", "X"], correctIndex: 1},
          {id: 96, text: "小彥利用發光二極體檢測小蘇打水時，發光二極體會發亮，代表小蘇打水能導電。", options: ["O", "X"], correctIndex: 0},
          {id: 97, text: "食鹽水是可以導電的水溶液。", options: ["O", "X"], correctIndex: 0},
          {id: 98, text: "中性水溶液通常比較容易導電，酸性和鹼性水溶液則不容易導電。", options: ["O", "X"], correctIndex: 1},
          {id: 99, text: "使用LED時，應該將LED的長腳接到電池的負極。", options: ["O", "X"], correctIndex: 1},
          {id: 100, text: "發光二極體有兩個接腳，兩個接腳的長度通常相同，使用時則要將兩隻腳都連接到電池正極。", options: ["O", "X"], correctIndex: 1},
          {id: 101, text: "阿榮進行「檢測水溶液的導電性」實驗時，當他檢測完第一種水溶液後，不用擦乾電線，且要馬上將電線插入第二種水溶液。", options: ["O", "X"], correctIndex: 1},
          {id: 102, text: "配製水溶液前，可以先利用純水將容器洗滌乾淨。", options: ["O", "X"], correctIndex: 0},
          {id: 103, text: "將純水塗抹在紅色石蕊試紙上，會發現紅色石蕊試紙變藍了。", options: ["O", "X"], correctIndex: 1},
          {id: 104, text: "將純水分別塗抹在紅色和藍色石蕊試紙上，會發現兩種石蕊試紙都不變色。", options: ["O", "X"], correctIndex: 0},
          {id: 105, text: "純水是中性的，因此將它塗抹在藍色石蕊試紙上後，石蕊試紙不會變色。", options: ["O", "X"], correctIndex: 0},
          {id: 106, text: "將純水分別塗抹在紅色和藍色石蕊試紙上，會發現紅色石蕊試紙變藍色，而藍色石蕊試紙則變紅色。", options: ["O", "X"], correctIndex: 1},
          {id: 107, text: "純水是中性，將紫色高麗菜汁滴入純水後會呈現紫色。", options: ["O", "X"], correctIndex: 0},
          {id: 108, text: "小芳分別將紫色高麗菜汁滴入醋和純水中，她會發現兩者都呈現紅色。", options: ["O", "X"], correctIndex: 1},
          {id: 109, text: "利用檸檬酸將茶壺中的鹼性茶垢洗乾淨，屬於酸鹼中和的應用。", options: ["O", "X"], correctIndex: 0},
          {id: 110, text: "在水溶液中，水是「溶劑」，而被溶解的物質則稱為「溶質」。", options: ["O", "X"], correctIndex: 0},
          {id: 111, text: "使用電子秤測量物品的重量前，必須要先讓電子秤「歸零」才行。", options: ["O", "X"], correctIndex: 0},
          {id: 112, text: "將食鹽水溶液倒入面積比較大的平面容器中並放在通風處，可以減緩水分蒸發的速度。", options: ["O", "X"], correctIndex: 1},
          {id: 113, text: "由兩種以上的物質所混合而成的物品稱為「混合物」。", options: ["O", "X"], correctIndex: 0},
          {id: 114, text: "混合物的形態只有液態一種。", options: ["O", "X"], correctIndex: 1},
          {id: 115, text: "蝶豆花的汁液含有花青素，可以用來辦識不同酸鹼性質的水溶液。", options: ["O", "X"], correctIndex: 0},
          {id: 116, text: "將紫色高麗菜汁與藍色石蕊試紙分別與肥皂水反應後，兩者的顏色變化狀況會相同。", options: ["O", "X"], correctIndex: 1},
          {id: 117, text: "肥皂水和小蘇打水都能使紅色石蕊試紙變成藍色。", options: ["O", "X"], correctIndex: 0},
          {id: 118, text: "阿超將紫色高麗菜汁滴入某種水溶液中，產生的顏色變化與紫色高麗菜汁滴入肥皂水的情形相同，代表這種水溶液可能是鹼性水溶液。", options: ["O", "X"], correctIndex: 0},
          {id: 119, text: "將紫色高麗菜汁滴入肥皂水中混合後，水溶液會呈偏紫色。", options: ["O", "X"], correctIndex: 1},
          {id: 120, text: "將紫色高麗菜汁滴入肥皂水後，顏色變化的狀況和將紫色高麗菜汁滴入純水中相同。", options: ["O", "X"], correctIndex: 1},
          {id: 121, text: "將肥皂水和小蘇打水混合後，水溶液一定會是中性。", options: ["O", "X"], correctIndex: 1},
          {id: 122, text: "下列哪一項不是關於水的敘述？", options: ["看起來透明無色", "可以用手直接觸摸", "喝起來沒有特別的味道", "聞起來有酸酸的氣味"], correctIndex: 3},
          {id: 123, text: "檸檬汁不包含哪一種特性？", options: ["聞起來有酸酸的氣味", "看起來透光有點淡黃色", "喝起來酸酸的", "會發出嗡嗡的聲音"], correctIndex: 3},
          {id: 124, text: "配製不同水溶液時，下列哪一項做法不正確？", options: ["量取一平匙的物質加入水中", "物質加入水中後要均勻攪拌", "攪拌棒可以直接重複使用於不同的水溶液中", "配製完成時貼上名稱標籤或編號"], correctIndex: 2},
          {id: 125, text: "透過下列哪一種性質無法區別水和紅茶？", options: ["外觀是否透明無色", "是否有固定的形狀", "聞起來是否有香氣", "喝起來有沒有特別的味道"], correctIndex: 1},
          {id: 126, text: "關於使用石蕊試紙檢測水溶液的方法，下列哪一項正確？", options: ["用鑷子夾取試紙", "將試紙直接浸泡到水溶液中", "重複使用石蕊試紙以減少耗材", "用完的試紙隨意丟棄"], correctIndex: 0},
          {id: 127, text: "加入紫色高麗菜汁後會變成紅色的水溶液，屬於哪一種性質？", options: ["中性", "酸性", "鹼性", "每一種酸鹼性都有可能"], correctIndex: 1},
          {id: 128, text: "在某種水溶液中滴入紫色高麗菜汁後，水溶液呈現紫色，這可能是哪一種溶液？", options: ["檸檬酸水", "小蘇打水", "醋", "食鹽水"], correctIndex: 3},
          {id: 129, text: "將下列哪一種物質加入檸檬酸水溶液後，水溶液會呈現紅色？", options: ["白醋", "紫色高麗菜汁", "小蘇打水", "水"], correctIndex: 1},
          {id: 130, text: "皮膚不小心碰到鹽酸時，應該要如何處理？", options: ["以少量強鹼沖洗", "以少量弱鹼沖洗", "以大量清水沖洗", "不須處理"], correctIndex: 2},
          {id: 131, text: "使紅色及藍色石蕊試紙都不變色的水溶液是什麼性質？", options: ["鹼性", "中性", "酸性", "無法判斷"], correctIndex: 1},
          {id: 132, text: "將食鹽水塗在紅色石蕊試紙上，試紙會呈現什麼顏色？", options: ["紫色", "黃色", "藍色", "紅色"], correctIndex: 3},
          {id: 133, text: "將鹼性水溶液滴在紅色和藍色的石蕊試紙上，試紙的顏色會如何變化？", options: ["紅色變藍色", "藍色變黃色", "藍色變紅色", "紅色不變色"], correctIndex: 0},
          {id: 134, text: "將哪一種水溶液滴在紅色石蕊試紙上會使試紙變色？", options: ["醋", "檸檬酸水", "食鹽水", "石灰水"], correctIndex: 3},
          {id: 135, text: "紅色石蕊試紙碰到下列哪一種水溶液後，試紙會變成藍色？", options: ["食鹽水", "石灰水", "砂糖水", "檸檬酸水"], correctIndex: 1},
          {id: 136, text: "小蜜將石灰水塗抹在紅色石蕊試紙上，試紙變成藍色，下列哪一種水溶液的酸鹼性和石灰水相近？", options: ["檸檬酸水", "醋", "小蘇打水", "砂糖水"], correctIndex: 2},
          {id: 137, text: "將紫色高麗菜汁滴入食鹽水中，水溶液會呈現什麼顏色？", options: ["紫色", "黃色", "藍綠色", "紅色"], correctIndex: 0},
          {id: 138, text: "在會使紅色石蕊試紙變藍色的水溶液中滴入紫色高麗菜汁後，水溶液會有什麼變化？", options: ["變偏紅色", "變偏黃色或偏橘色", "變偏藍色或偏綠色", "變偏紫色"], correctIndex: 2},
          {id: 139, text: "製作紫色高麗菜汁時，哪一個步驟可以使紫色高麗菜的成分溶解於水中？", options: ["將紫色高麗菜剝成小碎片", "過濾紫色高麗菜汁的菜渣", "將剝碎的紫色高麗菜浸泡在熱水中", "將製作完成的紫色高麗菜汁倒入杯中"], correctIndex: 2},
          {id: 140, text: "製作紫色高麗菜汁時，為什麼要將紫色高麗菜泡在熱水中？", options: ["加快紫色高麗菜中有用成分的溶解速度", "讓水溶液變酸性", "減少菜葉的殘渣", "增加菜葉與水的接觸面積"], correctIndex: 0},
          {id: 141, text: "紫色高麗菜汁滴入哪一種水溶液後，與紫色高麗菜汁滴入醋後的顏色變化相似？", options: ["砂糖水", "食鹽水", "檸檬酸水", "小蘇打水"], correctIndex: 2},
          {id: 142, text: "如果想要讓紫色高麗菜汁變成偏藍色或綠色，可以在紫色高麗菜汁中加入下列哪一種溶液？", options: ["砂糖水", "醋", "檸檬酸水", "石灰水"], correctIndex: 3},
          {id: 143, text: "想要測試水溶液的酸鹼性，下列哪一種方法錯誤？", options: ["將紅鳳菜汁滴入水溶液中", "手直接拿取石蕊試紙", "將紫色高麗菜汁滴入水溶液中", "吸取指示劑的滴管不可以接觸到水溶液"], correctIndex: 1},
          {id: 144, text: "有關測試檸檬酸水的酸鹼性的敘述，下列哪一項是正確的？", options: ["紅色石蕊試紙測試後會變成藍色", "紅色石蕊試紙測試後會變成黃色", "使用紫色高麗菜汁檢測後，水溶液偏紅色", "使用紫色高麗菜汁檢測後，水溶液偏綠色"], correctIndex: 2},
          {id: 145, text: "酸性與鹼性水溶液互相混合後，塗在紅色、藍色石蕊試紙上都不變色，表示水溶液趨向什麼性質？", options: ["酸性", "鹼性", "中性", "無法判斷"], correctIndex: 2},
          {id: 146, text: "將加過紫色高麗菜汁的醋和石灰水倒在一起，混合水溶液呈現紫色，表示混合水溶液的酸鹼性質為何？", options: ["接近中性", "酸性", "鹼性", "無法判斷"], correctIndex: 0},
          {id: 147, text: "將分別加過紫色高麗菜汁的小蘇打水與檸檬酸水混合，如果水溶液趨向中性，可能會呈現偏什麼顏色？", options: ["白色", "紫色", "黑色", "褐色"], correctIndex: 1},
          {id: 148, text: "使用具有酸鹼性的水溶液時，下列哪一項敘述錯誤？", options: ["使用前詳看說明", "使用時要戴手套", "可以隨意和其他水溶液混合", "要收納在兒童不易拿取的地方"], correctIndex: 2},
          {id: 149, text: "下列關於使用生活中水溶液的敘述，哪一項是正確的？", options: ["使用清潔劑時，不須閱讀使用說明", "身體沾到強酸、強鹼時要用大量的清水沖洗", "可以任意拿取有危險性的水溶液", "清潔劑要放在隨手可得的地方，如餐桌上"], correctIndex: 1},
          {id: 150, text: "使用酸性溶液清洗物品時，不須做好哪一項準備？", options: ["先看清楚使用說明", "聞一聞溶液的氣味", "戴手套", "戴口罩"], correctIndex: 1},
          {id: 151, text: "製作紫色高麗菜汁時，下列哪一個步驟可以增加菜葉與水的接觸面積？", options: ["用熱水浸泡", "將高麗菜剝成小碎片", "過濾多餘的菜渣", "將高麗菜葉洗乾淨"], correctIndex: 1},
          {id: 152, text: "下列哪一項敘述錯誤？", options: ["使用酸性清潔劑時要戴手套與口罩", "沒有標示清楚的化學藥品不可隨意用手接觸", "身體碰到強酸時要塗抹強鹼來中和", "須稀釋的清潔劑一定要按照指示使用"], correctIndex: 2},
          {id: 153, text: "將紫色高麗菜汁分別滴入下列各組水溶液中，哪一組的顏色變化會相同？", options: ["醋、小蘇打水", "小蘇打水、檸檬酸水", "檸檬酸水、砂糖水", "食鹽水、砂糖水"], correctIndex: 3},
          {id: 154, text: "下列哪一項無法用來測試水溶液酸鹼性？", options: ["紅茶", "藍色石蕊試紙", "紅色石蕊試紙", "紫色高麗菜汁"], correctIndex: 0},
          {id: 155, text: "下列哪一組水溶液混合後，一定會使紅色石蕊試紙變成藍色？", options: ["砂糖水、食鹽水", "醋、檸檬酸水", "小蘇打水、石灰水", "醋、水"], correctIndex: 2},
          {id: 156, text: "將小蘇打水與砂糖水混合後，用紅色石蕊試紙測試，石蕊試紙會呈現偏什麼顏色？", options: ["紫色", "黃色", "藍色", "紅色"], correctIndex: 2},
          {id: 157, text: "關於利用石蕊試紙和紫色高麗菜汁檢驗水溶液的敘述，以下哪一項錯誤？", options: ["將紫色高麗菜汁加入醋中，水溶液會變成紅色", "將紫色高麗菜汁滴入石灰水中，水溶液依舊為偏紫色", "紅色石蕊試紙塗檸檬酸水，試紙依舊為偏紅色", "藍色石蕊試紙塗食用醋，試紙會變成紅色"], correctIndex: 1},
          {id: 158, text: "在酸性的水溶液中加入下列哪一種溶液後，再滴入高麗菜汁，水溶液可能會變成紫色？", options: ["砂糖水", "食鹽水", "石灰水", "醋"], correctIndex: 2},
          {id: 159, text: "將加過紫色高麗菜汁的醋與檸檬酸水相互混合後，顏色呈現偏紅色，再加入哪一種水溶液後，可能會漸漸變成紫色？", options: ["砂糖水", "石灰水", "醋", "食鹽水"], correctIndex: 1},
          {id: 160, text: "將檸檬酸水與某水溶液混合後，以紫色高麗菜汁測試，水溶液呈現偏紫色，請問某水溶液的酸鹼性可能是什麼？", options: ["酸性", "鹼性", "中性", "條件不足，無法判斷"], correctIndex: 1},
          {id: 161, text: "在醋溶液中加入紫色高麗菜汁混勻後，混合水溶液偏紅色，再另外加入某種水溶液之後，則呈現偏紫色，請問加入的可能是什麼？", options: ["石灰水", "檸檬酸水", "食鹽水", "砂糖水"], correctIndex: 0},
          {id: 162, text: "不小心將鹽酸沾到身體時，為什麼不可以用鹼性水溶液清洗？", options: ["鹼性水溶液很昂貴", "避免尋找鹼性水溶液而浪費時間", "避免發生凍傷危險", "鹼性水容易會再次傷害身體"], correctIndex: 3},
          {id: 163, text: "月兒用紫色高麗菜汁測試甲溶液，水溶液呈現藍色；用紫色高麗菜汁測試乙溶液，水溶液呈現綠色，最後她將甲、乙兩種溶液混合，用紅色石蕊試紙測試，可能會得到什麼顏色？", options: ["紅色", "黃色", "紫色", "藍色"], correctIndex: 3},

          {id: 172, text: "將酸性水溶液和鹼性水溶液均勻混合後，發現混合水溶液呈鹼性。如果想讓水溶液變成中性，應該怎麼做？", options: ["放到冷凍庫裡", "加入鹼性水溶液", "加入酸性水溶液", "加入中性水溶液"], correctIndex: 2},
          {id: 173, text: "發光二極體被廣泛應用在生活中，下列哪一項不是發光二極體的優點？", options: ["體積大", "壽命長", "亮度高", "用電量省"], correctIndex: 0},

          {id: 177, text: "小明想利用發光二極體測水溶液的導電性，但是發現發光二極體壞掉了，請問他還可以用什麼物品來檢測呢？", options: ["橡皮擦", "石蕊試紙", "紫色高麗菜汁", "小燈泡"], correctIndex: 3},

            Atom: ({size=24, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="1"/><path d="M20.2 20.2c2.04-2.03.02-7.36-4.5-11.9-4.54-4.52-9.87-6.54-11.9-4.5-2.04 2.03-.02 7.36 4.5 11.9 4.54 4.52 9.87 6.54 11.9 4.5Z"/><path d="M15.7 15.7c4.52-4.54 6.54-9.87 4.5-11.9-2.03-2.04-7.36-.02-11.9 4.5-4.52 4.54-6.54 9.87-4.5 11.9 2.03 2.04 7.36.02 11.9-4.5Z"/></svg>,
            Flask: ({size=24, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M10 2v7.31"/><path d="M14 2v7.31"/><path d="M8.5 2h7"/><path d="M14 9.3a6.5 6.5 0 1 1-4 0"/><path d="M5.52 16h12.96"/></svg>,
            AlertCircle: ({size=24, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,
            ChevronRight: ({className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>,
            ChevronLeft: ({size=24, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m15 18-6-6 6-6"/></svg>,
            CheckCircle: ({className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            XCircle: ({className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>,
            Trophy: ({size=24, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>,
            RefreshCw: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>,
            History: ({size=24, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 3v5h5"/><path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"/><path d="M12 7v5l4 2"/></svg>,
            Trash2: ({size=20}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
        };

        const QuizApp = () => {
            const [gameState, setGameState] = useState('start');
            const [quizQuestions, setQuizQuestions] = useState([]);
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [showFeedback, setShowFeedback] = useState(false);
            const [feedback, setFeedback] = useState({ isCorrect: false, text: '' });
            const [history, setHistory] = useState([]);

            useEffect(() => {
                const savedHistory = localStorage.getItem('waterQuizHistory');
                if (savedHistory) {
                    setHistory(JSON.parse(savedHistory));
                }
            }, []);

            const formatDate = (date) => {
                const pad = (n) => n.toString().padStart(2, '0');
                return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
            };

            const shuffleArray = (array) => {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            };

            const startGame = () => {
                const shuffledQuestions = shuffleArray(fullQuestionPool);
                const selectedQuestions = shuffledQuestions.slice(0, 20);
                setQuizQuestions(selectedQuestions);
                setScore(0);
                setCurrentQuestionIndex(0);
                setGameState('quiz');
                setShowFeedback(false);
                setSelectedOption(null);
            };

            const handleOptionClick = (index) => {
                if (showFeedback) return;
                setSelectedOption(index);
                setShowFeedback(true);
                const currentQ = quizQuestions[currentQuestionIndex];
                const isCorrect = index === currentQ.correctIndex;
                if (isCorrect) {
                    setScore(prev => prev + 5);
                    setFeedback({ isCorrect: true, text: "答對了！ (+5分)" });
                } else {
                    setFeedback({ isCorrect: false, text: "答錯囉！" });
                }
            };

            const nextQuestion = () => {
                if (currentQuestionIndex < quizQuestions.length - 1) {
                    setCurrentQuestionIndex(prev => prev + 1);
                    setShowFeedback(false);
                    setSelectedOption(null);
                } else {
                    finishGame();
                }
            };

            const getRank = (currentScore) => {
                const safeScore = Math.max(0, Math.min(100, currentScore));
                const index = Math.floor(safeScore / 5);
                return rankDefinitions[index] || rankDefinitions[rankDefinitions.length - 1];
            };

            const finishGame = () => {
                const rank = getRank(score);
                const now = new Date();
                const newRecord = {
                    date: formatDate(now),
                    score: score,
                    title: rank.title,
                    color: rank.color,
                    timestamp: now.getTime()
                };
                const updatedHistory = [newRecord, ...history];
                setHistory(updatedHistory);
                localStorage.setItem('waterQuizHistory', JSON.stringify(updatedHistory));
                setGameState('result');
            };

            const clearHistory = () => {
                if (confirm("確定要刪除所有紀錄嗎？此動作無法復原。")) {
                    setHistory([]);
                    localStorage.removeItem('waterQuizHistory');
                    alert("紀錄已刪除");
                }
            };

            return (
                <div className="min-h-screen bg-blue-50 font-sans text-slate-800 flex flex-col items-center justify-center p-4">
                <div className="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden border-4 border-blue-200">
                    
                    <div className="bg-gradient-to-r from-blue-600 to-cyan-600 p-6 text-center relative overflow-hidden">
                    {/* 背景裝飾泡泡 */}
                    <div className="absolute top-2 left-4 w-4 h-4 bg-white/20 rounded-full animate-wave"></div>
                    <div className="absolute top-10 right-10 w-6 h-6 bg-white/10 rounded-full animate-wave" style={{animationDelay: '0.5s'}}></div>
                    
                    <h1 className="text-2xl md:text-3xl font-bold text-white flex items-center justify-center gap-2 relative z-10">
                        <Icons.Flask className="text-cyan-200"/> 水溶液大挑戰
                    </h1>
                    <div className="absolute top-6 right-6 text-blue-100 text-sm font-mono hidden md:block z-10">
                        {gameState === 'history' ? '歷史紀錄' : (gameState === 'quiz' ? '隨機題庫模式' : '化學題庫版')}
                    </div>
                    </div>

                    <div className="p-6 md:p-8 min-h-[450px] flex flex-col justify-center">
                    
                    {gameState === 'start' && (
                        <div className="text-center space-y-8 animate-fade-in">
                        <div className="flex justify-center text-slate-600 mb-4 relative">
                            <Icons.Atom size={80} className="text-cyan-500 animate-[spin_10s_linear_infinite]" />
                            <Icons.Droplet size={30} className="absolute bottom-0 right-10 text-blue-400 animate-bounce" />
                        </div>
                        <div className="space-y-4">
                            <h2 className="text-2xl font-bold text-slate-800">準備好進入化學世界了嗎？</h2>
                            <div className="bg-blue-50 p-4 rounded-xl border border-blue-100 text-left space-y-2">
                            <div className="flex items-start gap-3">
                                <Icons.AlertCircle size={20} className="text-blue-600 mt-1 flex-shrink-0" />
                                <p className="text-slate-700">本測驗題庫包含 <span className="font-bold text-blue-700">{fullQuestionPool.length}</span> 道關於水溶液、酸鹼值與溶解的題目。</p>
                            </div>
                            <div className="flex items-start gap-3">
                                <Icons.AlertCircle size={20} className="text-blue-600 mt-1 flex-shrink-0" />
                                <p className="text-slate-700">每次隨機抽選 <span className="font-bold text-blue-700">20</span> 題，每題 <span className="font-bold text-blue-700">5</span> 分，挑戰成為水溶液之王！</p>
                            </div>
                            </div>
                        </div>
                        <div className="flex flex-col gap-3">
                            <button onClick={startGame} className="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl text-xl font-bold transition-all transform hover:scale-105 shadow-lg flex items-center justify-center gap-2 group">
                                開始挑戰 <Icons.ChevronRight className="group-hover:translate-x-1 transition-transform"/>
                            </button>
                            <button onClick={() => setGameState('history')} className="w-full py-3 bg-slate-200 hover:bg-slate-300 text-slate-700 rounded-xl text-lg font-bold transition-colors flex items-center justify-center gap-2">
                                <Icons.History size={20}/> 查看我的成就紀錄
                            </button>
                        </div>
                        </div>
                    )}

                    {gameState === 'quiz' && quizQuestions.length > 0 && (
                        <div className="space-y-6 animate-fade-in">
                        <div className="space-y-2">
                            <div className="flex justify-between items-center text-sm font-bold text-slate-500">
                            <span>Question {currentQuestionIndex + 1} / {quizQuestions.length}</span>
                            <span className="bg-slate-100 px-3 py-1 rounded-full text-slate-600">得分: {score}</span>
                            </div>
                            <div className="w-full bg-slate-200 h-3 rounded-full overflow-hidden">
                            <div className="bg-cyan-500 h-full transition-all duration-500 ease-out" style={{ width: `${((currentQuestionIndex + 1) / quizQuestions.length) * 100}%` }}></div>
                            </div>
                        </div>
                        <div className="min-h-[80px]">
                            <h2 className="text-xl md:text-2xl font-bold text-slate-800 leading-relaxed">
                            {quizQuestions[currentQuestionIndex].text}
                            </h2>
                        </div>
                        <div className="grid gap-3">
                            {quizQuestions[currentQuestionIndex].options.map((option, idx) => {
                            let btnClass = "w-full p-4 text-left text-lg rounded-xl border-2 transition-all font-medium relative overflow-hidden ";
                            if (!showFeedback) {
                                btnClass += "bg-white border-slate-200 hover:border-cyan-500 hover:bg-cyan-50 text-slate-700 hover:shadow-md";
                            } else {
                                if (idx === quizQuestions[currentQuestionIndex].correctIndex) {
                                btnClass += "bg-emerald-100 border-emerald-500 text-emerald-900";
                                } else if (idx === selectedOption) {
                                btnClass += "bg-red-100 border-red-500 text-red-900";
                                } else {
                                btnClass += "bg-slate-50 border-slate-100 text-slate-300 opacity-60";
                                }
                            }
                            return (
                                <button key={idx} disabled={showFeedback} onClick={() => handleOptionClick(idx)} className={btnClass}>
                                <div className="flex justify-between items-center relative z-10">
                                    <span>{option}</span>
                                    {showFeedback && idx === quizQuestions[currentQuestionIndex].correctIndex && <Icons.CheckCircle className="text-emerald-600" />}
                                    {showFeedback && idx === selectedOption && idx !== quizQuestions[currentQuestionIndex].correctIndex && <Icons.XCircle className="text-red-600" />}
                                </div>
                                </button>
                            );
                            })}
                        </div>
                        {showFeedback && (
                            <div className="animate-slide-up bg-slate-50 p-5 rounded-xl border border-slate-200 mt-4 shadow-inner">
                            <div className="flex items-center gap-2 mb-2">
                                {feedback.isCorrect ? <span className="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full text-sm font-bold">Correct (+5分)</span> : <span className="bg-red-100 text-red-700 px-3 py-1 rounded-full text-sm font-bold">Wrong</span>}
                            </div>
                            <div className={`font-bold text-lg mb-2 ${feedback.isCorrect ? 'text-emerald-700' : 'text-red-700'}`}>{feedback.text}</div>
                            <div className="text-slate-600 text-base leading-relaxed"><span className="font-bold text-slate-700">正確答案：</span>{quizQuestions[currentQuestionIndex].options[quizQuestions[currentQuestionIndex].correctIndex]}</div>
                            <button onClick={nextQuestion} className="mt-4 w-full py-3 bg-slate-800 hover:bg-black text-white rounded-lg font-bold flex items-center justify-center gap-2 transition-colors">
                                {currentQuestionIndex < quizQuestions.length - 1 ? '下一題' : '查看結果'} <Icons.ChevronRight size={18} />
                            </button>
                            </div>
                        )}
                        </div>
                    )}

                    {gameState === 'result' && (
                        <div className="text-center space-y-8 animate-fade-in py-4">
                        <div className="relative inline-block">
                            <div className="text-6xl p-4 rounded-full bg-slate-50 border-4 border-dashed border-blue-200">
                            <Icons.Trophy size={64} className={getRank(score).color} />
                            </div>
                        </div>
                        <div className="space-y-1">
                            <p className="text-slate-500 font-medium uppercase tracking-wider text-sm">Final Score</p>
                            <div className="text-6xl font-black text-slate-800 flex items-baseline justify-center gap-1">
                            {score} <span className="text-2xl text-slate-400 font-medium">/ 100</span>
                            </div>
                        </div>
                        <div className="p-6 bg-gradient-to-br from-slate-50 to-white rounded-2xl border border-slate-200 shadow-sm">
                            <p className="text-sm text-slate-400 mb-1 font-medium">獲得稱號</p>
                            <h2 className={`text-3xl font-bold mb-3 ${getRank(score).color}`}>{getRank(score).title}</h2>
                            <div className="w-16 h-1 bg-slate-200 mx-auto mb-3 rounded-full"></div>
                            <p className="text-slate-600 leading-relaxed">{getRank(score).msg}</p>
                        </div>
                        <div className="flex flex-col gap-3">
                            <button onClick={startGame} className="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl text-xl font-bold shadow-lg flex items-center justify-center gap-2 transition-all hover:shadow-xl">
                                <Icons.RefreshCw /> 再挑戰一次
                            </button>
                            <button onClick={() => setGameState('history')} className="w-full py-3 bg-slate-200 hover:bg-slate-300 text-slate-700 rounded-xl text-lg font-bold transition-colors flex items-center justify-center gap-2">
                                <Icons.History size={20}/> 查看所有紀錄
                            </button>
                        </div>
                        </div>
                    )}

                    {gameState === 'history' && (
                        <div className="h-full flex flex-col animate-fade-in">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold text-slate-800 flex items-center gap-2"><Icons.History className="text-blue-600"/> 稱號紀錄</h2>
                                <button onClick={() => setGameState('start')} className="px-4 py-2 bg-slate-200 hover:bg-slate-300 rounded-lg text-sm font-bold transition-colors flex items-center gap-1"><Icons.ChevronLeft size={16}/> 返回</button>
                            </div>
                            <div className="flex-1 overflow-y-auto custom-scrollbar pr-2 mb-4" style={{maxHeight: '400px'}}>
                                {history.length === 0 ? (
                                    <div className="h-64 flex flex-col items-center justify-center text-slate-400 border-2 border-dashed border-slate-200 rounded-xl bg-slate-50">
                                        <Icons.Trophy size={48} className="mb-2 opacity-50"/>
                                        <p>目前還沒有任何紀錄喔！</p>
                                        <p className="text-sm">快去挑戰看看吧！</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {history.map((record, idx) => (
                                            <div key={idx} className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex items-center justify-between hover:border-blue-200 transition-colors">
                                                <div className="flex items-center gap-4">
                                                    <div className={`text-2xl font-bold w-12 text-center ${record.score >= 60 ? 'text-blue-600' : 'text-slate-400'}`}>{record.score}</div>
                                                    <div>
                                                        <div className={`font-bold ${record.color} text-lg`}>{record.title}</div>
                                                        <div className="text-xs text-slate-400 font-mono mt-1">{record.date}</div>
                                                    </div>
                                                </div>
                                                {idx === 0 && <span className="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded-full font-bold">最新</span>}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                            {history.length > 0 && (
                                <button onClick={clearHistory} className="w-full py-3 border-2 border-red-100 text-red-400 hover:bg-red-50 hover:text-red-500 hover:border-red-200 rounded-xl text-sm font-bold transition-all flex items-center justify-center gap-2">
                                    <Icons.Trash2 size={18}/> 清除所有紀錄
                                </button>
                            )}
                        </div>
                    )}

                    </div>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QuizApp />);
    </script>
</body>
</html>
